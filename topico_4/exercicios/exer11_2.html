<html>
<head>
    <script>
         var resultado = 0;
         var operacao = prompt("Informe a operação:\n 1 : soma, \n 2 : subtração, \n 3 : multiplicação,\n 4 : divisão,\n 5 : porcentagem,\n 6 : raiz,\n 7 : exponenciação");
         var n1 = prompt("Informe o primeiro operando:");
         var n2 = prompt("Informe o segundo operando :");

         n1 = parseFloat(n1);
         n2= parseFloat(n2);

         if(operacao <1 || operacao >7){
            document.write("Operação Invalida! Reveja as operações")
         }else if(operacao == 1){

            resultado = n1 + n2;
         }else if(operacao == 2){

            resultado = n1 - n2;
         }else if(operacao == 3){

            resultado = n1 * n2;
         }else if(operacao == 4){

            resultado = n1 / n2;
         }else if(operacao == 5){

            resultado = (n1 * n2) /100
         }else if(operacao == 6){

            resultado = Math.pow(n1, 1 / n2)
         }else if(operacao == 7){

            resultado = Math.pow(n1, n2);
         }

         /* Exercício sobre estrutura de seleção if/else.

            1) Receber uma valor inteiro para indicar a operação artimética:
                1 : operação de soma
                2 : operacao de subtração
                3 : operação de multiplicacao
                4:  operação de divisão
                5:  operacao de porcentagem
                6:  operacao de raiz
                7:  operacao de exponenciação.
                X:  informar que o código para a operação é inválida.
                
            2)   Receber uma informação para o primeiro operando.

            3)   Receber uma informação para o segundo operando.

            4)   Converter e testar

            5)   Calcular a operação

            6)   Apresentar o resultado no corpo da página.
            */
    </script>
</head>
<body>
    <div>
        <h1>Resultado: <script>document.write(resultado)</script></h1>
    </div>


</body>



</html>
