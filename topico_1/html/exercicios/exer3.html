
    <!-- 3) Códifique uma página em HTML contendo cabeçalho, corpo e rodapé.
         No cabeçalho defina um título, no corpo uma tabela de 4x10. 
         Em cada célula insira texto/imagem e no rodapé uma imagem 
    
    Utilize os seguintes estilos através da tag style

    tr:nth-child(odd){
        background-color:
        #FFFFFF;
    }
    tr:nth-child(even){
        background-color:
        #F8EAB3;
    }

    -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 3</title>
    </head>
    <body>
        <table>
            <tr>
                <td style="border: solid;">Matricula</td>
                <td style="border: solid;">Nome</td>
                <td style="border:solid;">Curso</td>
                <td style="border: solid;">Turno</td>
            </tr>
        </table>

    </body>
    </html>
